<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="field">
    </div>
    <div class="controls">
      <p>- max field size 10x10</p>  
      <p>- use arrows or mouse click to move selection</p>    
      <h3>Edit:</h3>
      <ul>
        <li><span>Space</span> - edit value in cell</li>
        <li><span>Enter</span> - add row</li>
        <li><span>Shift+Enter</span> - add column</li>
        <li><span>Delete</span> - delete row</li>
        <li><span>Shift+Delete</span> - delete column</li>
      </ul>
    </div>    
    <script src="script.js"></script>
  </body>

</html>
